{% extends 'Blogger_app/base.html' %}

{% block content %}
    <h2>Latest Posts</h2>
    {% for post in posts %}
        <div class="post">
            <h3>{{ post.title }}</h3>
            <p>{{ post.content }}</p>
            <small>Published on {{ post.published_at }}</small>
        </div>
    {% endfor %}
{% endblock %}
