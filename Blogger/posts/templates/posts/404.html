<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #000; /* Dark background */
            color: #fff; /* White text */
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 2rem;
            margin: 1rem 0;
            color: #f1f1f1;
        }
        p {
            margin: 0.5rem 0;
        }
        .container {
            text-align: center;
        }
        .logo {
            font-size: 3rem;
            font-weight: bold;
            color: #e50914; /* Netflix-like red color */
            margin-bottom: 1rem;
        }
        .gif-container {
            max-width: 500px;
            width: 100%;
            padding-bottom: 56%;
            position: relative;
            margin: 0 auto;
        }
        .gif-container iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            border: none;
        }
        .home-button {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #e50914;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .home-button:hover {
            background-color: #b20710;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">BLOGGER</div>
        
        <!-- Embedded GIF -->
        <div class="gif-container">
            <iframe src="https://giphy.com/embed/xUPGcEliCc7bETyfO8" width="100%" height="100%" frameborder="0" class="giphy-embed" allowfullscreen></iframe>
        </div>

        <!-- Error Message -->
        <h1>Oops, 404! Page not found.</h1>
        <p>Go back to the Home Page</p>

        <!-- Home Button -->
        <a href="/" class="home-button">Home</a>
    </div>
</body>
</html>
