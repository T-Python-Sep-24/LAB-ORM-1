{% extends 'blog/base.html' %}



{% block content %}
    <h2 style="margin-left: 50px;">Add New Post</h2>
    <form class="card" method="post"  action="" enctype="multipart/form-data">
        {% csrf_token %}
        
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>
        
        <label for="content">Content:</label>
        <textarea id="content" name="content" required></textarea><br>
        
        <label for="is_published">Publish:</label>
        <input type="checkbox" id="is_published" name="is_published"><br>

        <label for="category">Category:</label>
        <select class="all-option" id="category" name="category" required>
            <option value="Philosophy">Philosophy</option>
            <option value="Medicine">Medicine</option>
            <option value="Science">Scientists</option>
            <option value="Fictional">Fictional Characters</option>
        </select><br>

        <input type="file" name="poster" />
        
      

        <button class="btu" type="submit">Save Post</button>
    </form>
{% endblock %}
