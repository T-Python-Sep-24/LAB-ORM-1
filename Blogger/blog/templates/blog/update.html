{% extends 'blog/base.html' %}



{% block content %}
    <h1 style="margin-left: 50px;">update {{post.title}} Post</h1>
    <form method="post" class="card" action="{% url 'blog:blog_update_view' post.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="update">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title"  value="{{post.title}}"><br>
            
            <label for="content">Content:</label>
            <textarea id="content" name="content" >{{post.content}}</textarea><br>
            
            <label for="is_published">Publish:</label>
            <input type="checkbox" id="is_published" name="is_published" value="{{post.is_published}}"><br>

            <label for="category">Category:</label>
            <select class="all-option" id="category" name="category" required>
                <option value="Philosophy">Philosophy</option>
                <option value="Medicine">Medicine</option>
                <option value="Science">Scientists</option>
                <option value="Fictional">Fictional Characters</option>
            </select><br>

            <div class="cul-3">
                <img src="{{post.poster.url}} " class="image" style="width: 100px;"/>

            </div>


            <input type="file" name="poster" />
            
        

            <button class="btu" type="submit">Save Post</button>
        </div>
    </form>
{% endblock %}
