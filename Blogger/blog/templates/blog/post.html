{% extends 'main/base.html' %} 
{% block title %}Add Post{% endblock %} 

{% block content %}
<h1 class="text-center mt-4">Add Post :</h1>
<div class="container ">
    <div class="row justify-content-center">
        <div class="col-6">
            <form class="d-flex flex-column gap-2" action="{% url 'blog:post_view'%}" method="post">
                {% csrf_token %}
                <input type="text" placeholder="Title" name="title" class="form-control">
                <textarea placeholder="Content" name="content" class="form-control" rows="4"></textarea>
                <button type="submit" class="btn btn-primary mt-2">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
