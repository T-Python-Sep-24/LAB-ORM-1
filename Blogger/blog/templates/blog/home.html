{% extends 'blog/base.html' %}

{% block content %}
    <h2>Latest Posts</h2>
    {% for post in posts %}
        <div class="post">
           <img src="{{post.poster.url}} " class="image" style="width: 100px; height: 100px;"/>
            <h3>{{ post.title }}</h3>
            <p>{{ post.content }}</p>
            <small>Published at: {{ post.published_at }}</small>
        </div>
    {% empty %}
        <p>No posts available.</p>
    {% endfor %}
{% endblock %}
