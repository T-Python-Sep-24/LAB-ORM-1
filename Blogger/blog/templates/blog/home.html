{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
<div class="posts-container">
    {% for post in posts %}
        <div class="post">
            <img src="{{post.poster.url}} " class="image" style="width: 100px; height: 100px;"/>
            <a href="{% url 'blog:blog_detail_view' post.id %}"><h3>{{ post.title }}</h3></a>
            <!--<p>{{ post.content }}</p>-->
            <p>Category: {{ post.category }}</p> 
            <small>Published at:  {{ post.published_at }}</small>
           

        </div>
    {% empty %}
        <p>No posts available.</p>
    {% endfor %}
</div>
{% endblock %}
