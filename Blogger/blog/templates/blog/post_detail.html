{% extends 'main/base.html' %} 
{% block title %}Post Details{% endblock %} 

{% block content %}
<h1>{{ post.title }}</h1>

<div class="row">
    <div class="col">
        <div class="d-flex flex-column gap-2">
            <h5>{{ post.published_at|date:"F j, Y, g:i a" }}</h5>
            <div class="row">
                <div class="col-3">
                    <img src="{{ post.image.url }}" class="w-200">
                </div>
            </div>

            <p class="h4">{{ post.content }}</p>
            <div class="d-flex justify-content-end">
                <a href="{% url 'blog:post_update_view' post.id %}" class="btn btn-primary">Update</a>
                <a href="{% url 'blog:post_delete_view' post.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this post?');">Delete</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
