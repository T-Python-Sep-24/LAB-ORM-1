{% extends 'blog/base.html' %}

{% block title %}TechBlog 3D - Posts{% endblock %}

{% block content %}
<h2 class="text-center mb-4">Latest Tech Posts</h2>
<div class="row">
    {% for post in posts %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <i class="fas fa-laptop-code tech-icon"></i>
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.content|truncatewords:30 }}</p>
                    <p class="card-text"><small class="text-muted">Posted on: {{ post.created_date }}</small></p>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="card">
                <div class="card-body text-center">
                    <i class="fas fa-exclamation-triangle tech-icon"></i>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
